    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" />
        </a>
        <button class="navbar-toggler radius" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
            <i class="fa-solid fa-user"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="background-color: white;">
            <ul class="navbar-nav list-item-lg-xl">
                <li class="nav-item active listt">
                    <a class="nav-link" href="#">Packages <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active listt">
                    <a class="nav-link" href="#">Tours</a>
                </li>
                <li class="nav-item active listt">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item active listt d-flex flex-direction-row">
                    <a class="nav-link" href="#">
                        Membership
                    </a>
                    <i class="fa-regular fa-gem mt-3 ml-1"></i>

                </li>
                <li class="nav-item active listt d-flex flex-direction-row">
                    <a class="nav-link" href="#">GiftCards</a>
                    <i class="fa-solid fa-gift mt-3 ml-1"></i>
                </li>
            </ul>
        </div>
    </nav>
    <div class="backgroundImage">

        <h1 class="heading">Discover Your Next Adventure</h1>
        <p class="para">Unlock yor path to adventure,Sttart your journey of dicovery-where every destination awaits your exploration</p>
        <div class="white-background">
            <div class="row-wise">
                <button class="btn btn-dark background">Packages</button>
                <button class="btn trans">Tours</button>
            </div>
            <div class="form-group">
                <div class="input-wrapper height">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter the city">
                </div>

                <div class="input-wrapper-container">
                    <div class="input-wrapper">
                        <label for="checkin">Check-in</label>
                        <input type="date" id="checkin" name="checkin">
                    </div>
                    <div class="input-wrapper">
                        <label for="checkout">Check-out</label>
                        <input type="date" id="checkout" name="checkout">
                    </div>
                </div>
                <div class="input-wrapper height">
                    <label for="rooms">Guests and Rooms</label>
                    <input type="text" id="rooms" name="2 adults, 0 children,1 room" placeholder="2 adults, 0 children,1 room" />
                </div>
                <div class="Icons ">
                    <i class="fas fa-search search-icon white"></i>

                </div>


            </div>
            <div class="rating-container">

                <h2>Star Rating </h2>
                <div class="star">
                    <p class="white ml-1 mt-1 pl-1">1 <i class="fas fa-star star-icon"></i> </p>

                </div>
                <div class="star">
                    <p class="white ml-1 mt-1 pl-1">4 <i class="fas fa-star star-icon"></i> </p>

                </div>
                <div class="star bb">
                    <p class="white ml-1 mt-1 pl-1">5 <i class="fas fa-star star-icon"></i> </p>

                </div>
            </div>







        </div>

    </div>
